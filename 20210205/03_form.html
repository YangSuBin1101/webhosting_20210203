<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- get : 주소창에 search안에 내용보임, post : 주소창에 id_pw안에 내용 안보임 -->
<body> 
    <form method="get"> 
        <input type="text" name="search">
        <input type="submit">
    </form>

    <form method="POST">
        <input type="text" name="id_pw">
        <input type="submit">
    </form>

</body>
</html>
