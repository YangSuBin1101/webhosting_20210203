<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 자손선택자를 선택할때는 tbody를 적어야함 */

        <tr>
            <th>이름</th>
            <th>주소</th>
        </tr>

            <td>양수빈</td>
            <td>대구</td>
        </tr>
    </table>
</body>
</html>
