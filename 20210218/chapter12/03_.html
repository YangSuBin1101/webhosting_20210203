<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container
        {
            display: grid;
            grid-template: 200px 200px 200px 200px / 200px 200px 200px 200px;
            gap: 5px;
        }
        [class*=cell]
        {
            box-sizing: border-box;
            border: 5px solid black;
            border-radius: 10px;
            padding: 20px;
        }
        .cell-a
        {
            grid-row-start: 1;
            grid-row-end: 5;
            grid-column:1/3;
        }
</style>
<body>
    <div class="container">
        <div class="cell-a">cell a</div>
        <div class="cell">cell</div>
        <div class="cell">cell</div>
        <div class="cell">cell</div>
        <div class="cell">cell</div>
        <div class="cell">cell</div>
        <div class="cell">cell</div>
        <div class="cell">cell</div>
        <div class="cell">cell</div>
    </div>
</body>
</html>
