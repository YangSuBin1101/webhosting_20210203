<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box
        {
            border-width: thick;
            /* thick = 값 */
            border-style: dashed;
            /* solid 실선, dashed 점선 */
            border-color: magenta;
            /* or border: thick dashed moccasin; */
            border-radius: 20px;
            /* 테두리를 둥글게 */
        }
    </style>
</head>
<body>
    <div class="box">Lorem ipsum dolor.</div>
</body>
</html>
